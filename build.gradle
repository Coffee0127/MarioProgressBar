plugins {
    id 'org.jetbrains.intellij' version '1.9.0'
    id 'java'
}

group "manjaro.mpb"
version '1.7'

repositories {
    mavenCentral()
}

dependencies {

}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2022.3'
    plugins = ['java']
    updateSinceUntilBuild = false
}

test {
    useJUnitPlatform()
}